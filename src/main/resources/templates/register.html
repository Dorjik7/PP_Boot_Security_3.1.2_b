<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form align="center" th:method="POST" th:action="@{/admin/register}" th:object="${user}">

    <label >Enter Userame</label>
    <input type="text" th:field="*{username}" /><br>
    <label for="firstname">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstname"/><br>
    <label for="secondName">Second Name</label>
    <input type="text" th:field="*{secondName}" id="secondName"/><br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/><br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/><br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password"/><br>
    <label>Select role:</label>
    <input type="checkbox" th:field="*{roles}" th:value="ROLE_ADMIN" />Admin<br/>
    <input type="checkbox" th:field="*{roles}" th:value="ROLE_USER" />User<br/>
<input type="submit" value = "REGISTER"/>
</form>
</body>
</html>
